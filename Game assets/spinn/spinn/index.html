<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="heading">BEE Random</div>
    <div class="container">
        <div class="spinBtn">SPIN</div>
        <div class="wheel">
            <div class="number" data-link="https://slicer01.netlify.app" style="--i: 1; --clr: #db7093;"><span>Slicer</span></div>
            <div class="number" data-link="https://2048-02.netlify.app" style="--i: 2; --clr: #ff01ee;"><span>2048</span></div>
            <div class="number" data-link="https://connect-thedots03.netlify.app" style="--i: 3; --clr: #00f2ff;"><span>Connect</span></div>
            <div class="number" data-link="https://fighting-game04.netlify.app" style="--i: 4; --clr: #9000ff;"><span>Fight</span></div>
            <div class="number" data-link="https://buzzingbee05.netlify.app" style="--i: 5; --clr: #ff0000;"><span>Buzzin</span></div>
            <div class="number" data-link="https://snake06.netlify.app" style="--i: 6; --clr: #00ff00;"><span>Snake</span></div>
            <div class="number" data-link="https://sudoku07.netlify.app" style="--i: 7; --clr: #eeff00;"><span>Sudoku</span></div>
            <div class="number" data-link="https://maze-09.netlify.app" style="--i: 8; --clr: #001aff;"><span>Maze</span></div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
